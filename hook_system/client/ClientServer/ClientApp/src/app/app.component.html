<div class="site">
  <!-- nav -->
  <div
    *ngIf="currentUser"
    class="navigation"
    [class.navigation--hidden]="hideNavigation"
  >
    <app-navbar (toggleNavigationEvent)="toggleNavigation($event)"></app-navbar>
  </div>

  <!-- main app container -->
  <div class="content" [class.content--expand]="hideNavigation" [class.content--noAuth]="!currentUser">
    <router-outlet></router-outlet>
  </div>
</div>
